<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script defer src="./js/script.js"></script>
    <title>Star Wars Planets Info</title>
</head>
<body>
  <h1>Star Wars Planets Info</h1>
  <p id="instructions">Instructions: Enter a planet that appear in Star Wars Episode 1, 2, 3, 4, 5 or 6 and get back basic information about the planet.</p>
  <div id="container"> 
  <main>
    <h3>Planet Name</h3>
    <h3 id="name"></h3>
    <h4>Climate</h4>
    <p id="climate"></p>
    <h4>Terrain</h4>
    <p id="terrain"></p>
    <h4>Population</h4>
    <p id="population"></p>
  </main>
  </div> 
  <form>
    <input type="text" placeholder="Planet Name" onfocus="this.value=''" />
    <input type="submit" value="Get Planet Info" />
  </form>
    
</body>
</html>
